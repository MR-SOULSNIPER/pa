<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second-Hand Bikes Shop</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .bikes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .bike-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .bike-card:hover {
      transform: scale(1.05);
    }

    .bike-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .bike-card h3 {
      padding: 10px;
      color: #e74c3c;
    }

    .bike-card p {
      padding: 0 10px 10px 10px;
      color: #555;
    }

    .contact {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .contact a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a252f;
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

  <header>
    <h1>Speedy Second-Hand Bikes</h1>
    <nav>
      <a href="#bikes">Bikes</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

        <h3>City Bike</h3>
        <p>Comfortable and stylish for your daily commute. Price: $100</p>
